            <div class="contactform">
                <h1>Contact me for frontend Developer</h1>
            
            <form onsubmit="sendEmail(); reset(); return false;">

                    <label for="clientname">Name</label>
                    <input type="Name" class="form-control" id="clientname">

                <div class="form-group">
                  <label for="clientemail">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">

                </div>
                <div class="form-group">
                  <label for="clientphone">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="form-group">
                    <label for="clientname">Please enter details</label>
                    <input type="details" class="form-control" id="details">
                  </div>
                <div class="form-group" id ="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="exampleCheck1">Want to work on a project</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
